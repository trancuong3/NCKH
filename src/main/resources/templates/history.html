<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Task History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9fafb;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        h1 {
            color: #2d6a4f;
            text-align: center;
            margin-top: 20px;
        }
        .table-container {
            flex: 1;
            margin: 20px auto;
            max-width: 90%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: #006400; /* Dark green background for the header row */
            color: black; /* Black text color for better readability */
            font-weight: 700;
            text-align: center;
        }
        td, th {
            padding: 12px;
            border: 1px solid #2d6a4f;
        }
        tr:nth-child(even) {
            background-color: #e8f5e9; /* Light green for even rows */
        }
        tr:nth-child(odd) {
            background-color: #ffffff; /* White for odd rows */
        }
        tr:hover {
            background-color: #d1e7dd; /* Light teal on hover */
        }
        footer {
            background-color: #2d6a4f;
            color: white;
            text-align: center;
            padding: 10px;
            position: sticky;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Famer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Trang Chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#advice-section">Lời Khuyên</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#weather-section">Thời Tiết</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Task History</a>
                </li>
            </ul>
            <span class="navbar-text">
                Xin chào: <span th:text="${userLogin}">User</span>
            </span>
        </div>
    </div>
</nav>

<div class="container table-container">
    <h1>Task History</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Task ID</th>
            <th>User ID</th>
            <th>Crop ID</th>
            <th>Advice ID</th>
            <th>Task Type</th>
            <th>Status</th>
            <th>Performed Date</th>
            <th>Created At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${taskHistoryList}">
            <td th:text="${task.taskId}"></td>
            <td th:text="${task.userId}"></td>
            <td th:text="${task.cropId}"></td>
            <td th:text="${task.adviceId}"></td>
            <td th:text="${task.taskType}"></td>
            <td th:text="${task.status}"></td>
            <td th:text="${task.performedDate}"></td>
            <td th:text="${task.createdAt}"></td>
        </tr>
        </tbody>
    </table>
</div>

<footer>
    <p>&copy; 2024 Famer. Bảo lưu mọi quyền.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
