<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Quản Trị - Nông Nghiệp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            overflow-x: hidden;
        }

        #wrapper {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        #sidebar-wrapper {
            min-width: 250px;
            max-width: 250px;
            background: #6c757d;
            position: fixed;
            height: 100%;
            z-index: 1000;
        }

        #page-content-wrapper {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
        }

        .sidebar-heading img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        h1 {
            margin-top: 20px;
        }

        .table {
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }

        .table th {
            background-color: #007bff;
            color: white;
        }

        .table td {
            vertical-align: middle;
        }

        .btn {
            border-radius: 20px;
            padding: 10px 20px;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #d39e00;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
</head>
<body>
<div class="d-flex" id="wrapper">
    <div class="bg-secondary text-white" id="sidebar-wrapper">
        <div class="sidebar-heading text-center py-4">
            <img src="Admin/admin.png" class="rounded-circle mb-2" alt="Admin Image">
            <h4>Admin Panel</h4>
        </div>
        <div class="list-group list-group-flush">
            <a href="/users" class="list-group-item list-group-item-action bg-secondary text-white"><i class="fas fa-users"></i> Quản lý Người Dùng</a>
            <a href="#" class="list-group-item list-group-item-action bg-secondary text-white"><i class="fas fa-leaf"></i> Quản lý Cây Trồng</a>
            <a href="#" class="list-group-item list-group-item-action bg-secondary text-white"><i class="fas fa-comments"></i> Quản lý Lời Khuyên</a>
            <a href="#" class="list-group-item list-group-item-action bg-secondary text-white"><i class="fas fa-history"></i> Quản lý Lịch Sử</a>
            <a href="#" class="list-group-item list-group-item-action bg-secondary text-white"><i class="fas fa-bell"></i> Quản lý Thông Báo</a>
            <a href="#" class="list-group-item list-group-item-action bg-secondary text-white"><i class="fas fa-cloud-sun"></i> Quản lý Dữ Liệu Thời Tiết</a>
            <a href="#" class="list-group-item list-group-item-action bg-secondary text-white"><i class="fas fa-sign-out-alt"></i> Đăng Xuất</a>
        </div>
    </div>

    <div id="page-content-wrapper">
        <h1>Danh sách người dùng</h1>
        <a href="/users/create" class="btn btn-primary">Thêm người dùng mới</a>

        <table class="table table-bordered">
            <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Email</th>
                <th>Vị trí</th>
                <th>Số điện thoại</th>
                <th>Thời gian tạo</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.userId}">ID</td>
                <td th:text="${user.username}">Tên</td>
                <td th:text="${user.email}">Email</td>
                <td th:text="${user.location}">Vị trí</td>
                <td th:text="${user.phone}">Số điện thoại</td>
               <td th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm:ss')}"></td>
                <td>
                    <a th:href="@{/users/edit/{id}(id=${user.userId})}" class="btn btn-warning btn-sm"><i class="fas fa-pencil-alt"></i> Chỉnh sửa</a>
                    <a th:href="@{/users/delete/{id}(id=${user.userId})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa người dùng này không?');"><i class="fas fa-trash-alt"></i> Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
